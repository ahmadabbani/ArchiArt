<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Your CSS file -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="adminlogin-section">
      <div class="adminlogin-container">
        <h2 class="adminlogin-title">Admin Login</h2>
        <form id="adminlogin-form" class="adminlogin-form">
          <div class="adminlogin-field">
            <label for="email" class="adminlogin-label">Email</label>
            <input type="email" id="email" class="adminlogin-input" />
            <p
              id="adminlogin-email-error"
              class="adminlogin-error"
              style="display: none"
            ></p>
          </div>
          <div class="adminlogin-field">
            <label for="password" class="adminlogin-label">Password</label>
            <input type="password" id="password" class="adminlogin-input" />
            <p
              id="adminlogin-password-error"
              class="adminlogin-error"
              style="display: none"
            ></p>
          </div>
          <button type="submit" class="adminlogin-button">Sign In</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="config.js"></script>
    <script src="adminlogin.js"></script>
  </body>
</html>
