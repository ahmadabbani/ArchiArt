<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Archiart - Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header_container">
      <div class="header_logo">
        <a href="index.html">
          <img src="images/logo-header-removebg.png" alt="Archiart Logo" />
        </a>
      </div>
      <nav class="header_nav">
        <ul class="header_nav-list">
          <li><a href="index.html" class="header_nav-link">Home</a></li>
          <li>
            <a href="portfolio.html" class="header_nav-link">Portfolio</a>
          </li>
          <li><a href="shop.html" class="header_nav-link">Shop</a></li>
          <li><a href="contact.html" class="header_nav-link">Contact</a></li>
          <li>
            <a href="#" class="header_nav-link cart-icon-btn">
              <span class="material-symbols-outlined">shopping_cart</span>
              <span class="cart-count">0</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="header_mobile-toggle">
        <span class="material-symbols-outlined header_menu-icon">menu</span>
        <span class="material-symbols-outlined header_close-icon">close</span>
      </div>
    </header>
    <div class="checkout-progress">
      <div class="checkout-progress-container">
        <div class="progress-step completed">
          <div class="step-number">1</div>
          <div class="step-label">
            <a href="view-cart.html">Shopping Cart</a>
          </div>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step active">
          <div class="step-number">2</div>
          <div class="step-label"><a href="checkout.html">Checkout</a></div>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step">
          <div class="step-number">3</div>
          <div class="step-label"><a href="#">Order Complete</a></div>
        </div>
      </div>
    </div>

    <main class="checkout-container">
      <section class="checkout-form-section">
        <h2>Billing Details</h2>
        <form id="checkout-form" class="checkout-form">
          <div class="form-container">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First name *</label>
                <input type="text" id="firstName" name="firstName" required />
              </div>
              <div class="form-group">
                <label for="lastName">Last name *</label>
                <input type="text" id="lastName" name="lastName" required />
              </div>
            </div>

            <div class="form-group">
              <label for="company">Company name (optional)</label>
              <input type="text" id="company" name="company" />
            </div>

            <div class="form-group">
              <label for="country">Country / Region *</label>
              <input type="text" id="country" name="country" required />
            </div>

            <div class="form-group">
              <label for="address">Street address *</label>
              <input type="text" id="address" name="address" required />
            </div>

            <div class="form-group">
              <label for="apartment"
                >Apartment, suite, unit, etc. (optional)</label
              >
              <input type="text" id="apartment" name="apartment" />
            </div>

            <div class="form-group">
              <label for="city">Town / City *</label>
              <input type="text" id="city" name="city" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone *</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+961 00000000"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email address *</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="notes">Order notes (optional)</label>
              <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
          </div>
        </form>
      </section>

      <section class="order-summary-section">
        <h2>Your Order</h2>
        <div id="checkout-items" class="checkout-items">
          <!-- Order items will be dynamically added here -->
        </div>

        <div class="shipping-options">
          <h3>Shipping Options</h3>
          <div class="shipping-option">
            <input
              type="radio"
              id="localPickup"
              name="shipping"
              value="local"
              checked
            />
            <label for="localPickup">Local Pickup (Free)</label>
          </div>
          <div class="shipping-option">
            <input
              type="radio"
              id="delivery"
              name="shipping"
              value="delivery"
            />
            <label for="delivery">Delivery ($5.00)</label>
          </div>
        </div>

        <div class="summary-totals">
          <div class="summary-row">
            <span>Subtotal</span>
            <span id="checkout-subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span id="checkout-shipping">$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span id="checkout-total">$0.00</span>
          </div>
        </div>

        <div id="delivery-note" class="delivery-note" style="display: none">
          <p>Cash on Delivery</p>
        </div>

        <button id="place-order-btn" class="place-order-btn">
          Place Order
        </button>
      </section>
    </main>

    <div id="cart-modal" class="cart-modal">
      <div class="cart-modal-content">
        <div class="cart-modal-header">
          <h2>Your Cart</h2>
          <span class="cart-modal-close">&times;</span>
        </div>
        <div id="cart-items" class="cart-items">
          <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-summary">
          <p>Total: $<span id="cart-total">0.00</span></p>
          <div class="cart-buttons">
            <button id="checkout-btn" class="checkout-btn">Checkout</button>
            <a href="view-cart.html" class="view-cart-btn">View Cart</a>
          </div>
        </div>
      </div>
    </div>

    <script src="cart.js"></script>
    <script src="checkout.js"></script>
  </body>
</html>
